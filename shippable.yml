language: node_js

# Version number
node_js:
  - 6.14 #.4 
  - 8.12 #.0 
  - 10.12 #.0

runtime:
  nodePool: custom__aarch64__Ubuntu_16_04

build:
  pre_ci_boot:
    image_name: drydock/aarch64_u16nodall
    image_tag: master
    pull: true
    
  ci:
    - node --version
    - docker ps
    - docker images
    - docker pull shippabledocker/sample_node_pvt:ecr
    
integrations:
    
  hub:
 #Docker integration
    - integrationName: ship-docker
      type: dockerRegistryLogin
